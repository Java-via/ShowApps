<script src="../static/js/jquery.min.js"></script>

<script defer="defer" type="text/javascript">

    window.onload = function() {
        $.ajax({
            url: "/appspeed", //请求的url地址
            dataType: "json", //返回格式为json
            // async : true, //请求是否异步，默认为异步，这也是ajax重要特性
            // data: data,    //参数值
            type: "GET", //请求方式
            beforeSend: function () {
                //请求前的处理
            },

            success: function (data) {
                //请求成功时处理
                console.log(data);

                var softChart = echarts.init($("#chart_soft").get(0));
                var gameChart = echarts.init($("#chart_game").get(0));

                var data = data.softdata;
                var soft_option = {
                    backgroundColor: new echarts.graphic.RadialGradient(0.3, 0.3, 0.8, [{
                        offset: 0,
                        color: '#f7f8fa'
                    }, {
                        offset: 1,
                        color: '#cdd0d5'
                    }]),
                    title: {
                        text: '每日下载增速TOP5与下载量'
                    },
                    legend: {
                        right: 10,
                        data: ['2016-08-24', '2016-08-25', '2016-08-26']
                    },
                    xAxis: {
                        splitLine: {
                            lineStyle: {
                                type: 'dashed'
                            }
                        }
                    },
                    yAxis: {
                        splitLine: {
                            lineStyle: {
                                type: 'dashed'
                            }
                        },
                        scale: true
                    },
                    series: [{
                        name: '1990',
                        data: data[0],
                        type: 'scatter',
                        symbolSize: function (data) {
                            return Math.sqrt(data[2]) / 5e2;
                        },
                        label: {
                            emphasis: {
                                show: true,
                                formatter: function (param) {
                                    return param.data[3];
                                },
                                position: 'top'
                            }
                        },
                        itemStyle: {
                            normal: {
                                shadowBlur: 10,
                                shadowColor: 'rgba(120, 36, 50, 0.5)',
                                shadowOffsetY: 5,
                                color: new echarts.graphic.RadialGradient(0.4, 0.3, 1, [{
                                    offset: 0,
                                    color: 'rgb(251, 118, 123)'
                                }, {
                                    offset: 1,
                                    color: 'rgb(204, 46, 72)'
                                }])
                            }
                        }
                    }, {
                        name: '2015',
                        data: data[1],
                        type: 'scatter',
                        symbolSize: function (data) {
                            return Math.sqrt(data[2]) / 5e2;
                        },
                        label: {
                            emphasis: {
                                show: true,
                                formatter: function (param) {
                                    return param.data[3];
                                },
                                position: 'top'
                            }
                        },
                        itemStyle: {
                            normal: {
                                shadowBlur: 10,
                                shadowColor: 'rgba(25, 100, 150, 0.5)',
                                shadowOffsetY: 5,
                                color: new echarts.graphic.RadialGradient(0.4, 0.3, 1, [{
                                    offset: 0,
                                    color: 'rgb(129, 227, 238)'
                                }, {
                                    offset: 1,
                                    color: 'rgb(25, 183, 207)'
                                }])
                            }
                        }
                    }]
                };

                softChart.setOption(soft_option);

                var game_option = {
                    title: {
                        text: '游戏下载TOP5'
                    },
                    tooltip : {
                        trigger: 'axis'
                    },
                    legend: {
                        data:game_name
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis : [
                        {
                            type : 'category',
                            boundaryGap : false,
                            data : game_date_arr
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value',
                            min:200000000,
                            max:1200000000
                        }
                    ],
                    series : [
                        {
                            name:game_name[4],
                            type:'line',
                            // stack: '总量',
                            areaStyle: {normal: {}},
                            data:game_install_arr[4]
                        },
                        {
                            name:game_name[3],
                            type:'line',
                            // stack: '总量',
                            areaStyle: {normal: {}},
                            data:game_install_arr[3]
                        },
                        {
                            name:game_name[2],
                            type:'line',
                            // stack: '总量',
                            areaStyle: {normal: {}},
                            data:game_install_arr[2]
                        },
                        {
                            name:game_name[1],
                            type:'line',
                            // stack: '总量',
                            areaStyle: {normal: {}},
                            data:game_install_arr[1]
                        },
                        {
                            name:game_name[0],
                            type:'line',
                            // stack: '总量',
                            label: {
                                normal: {
                                    show: true,
                                    position: 'top'
                                }
                            },
                            areaStyle: {normal: {}},
                            data:game_install_arr[0]
                        }
                    ]
                };
                gameChart.setOption(game_option);
            },

            complete: function () {
                //请求完成的处理
            },

            error: function (err) {
                //请求出错处理
                console.log(err);
            }
        });
    }
</script>
