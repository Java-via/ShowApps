<body>
<nav class="navbar navbar-inverse navbar-fixed-top">

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" id="menu">
            <ul class="nav nav-sidebar" id="soft_tags_list">
                <li class="active"><a href="#" style="font-size: large; color: white">软件 <span class="sr-only">(current)</span></a></li>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
<script src="../static/js/holder.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../static/js/ie10-viewport-bug-workaround.js"></script>
<!-- 引入 vintage 主题 -->
<script src="../static/js/theme/macarons.js"></script>

<script>
    // 第二个参数可以指定前面引入的主题
    window.onload = function () {
        $.ajax({
            url: "/softtop5", //请求的url地址
            dataType: "json", //返回格式为json
            // async : true, //请求是否异步，默认为异步，这也是ajax重要特性
            // data: data,    //参数值
            type: "GET", //请求方式
            beforeSend: function () {
            // 请求前的处理
            },
            success: function (data) {

            },
            complete: function () {
                //请求完成的处理
            },
            error: function (err) {
                //请求出错处理
                console.log(err);
            }
        });

        var chart = echarts.init(document.getElementById('chart_main'), 'macarons');
        var option = {
                title: {
                    text: 'TOP5下载趋势'
                },
                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data : ['周一','周二','周三','周四','周五','周六','周日']
                    }
                ],
                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                series : [
                    {
                        name:'邮件营销',
                        type:'line',
                        stack: '总量',
                        areaStyle: {normal: {}},
                        data:[120, 132, 101, 134, 90, 230, 210]
                    },
                    {
                        name:'联盟广告',
                        type:'line',
                        stack: '总量',
                        areaStyle: {normal: {}},
                        data:[220, 182, 191, 234, 290, 330, 310]
                    },
                    {
                        name:'视频广告',
                        type:'line',
                        stack: '总量',
                        areaStyle: {normal: {}},
                        data:[150, 232, 201, 154, 190, 330, 410]
                    },
                    {
                        name:'直接访问',
                        type:'line',
                        stack: '总量',
                        areaStyle: {normal: {}},
                        data:[320, 332, 301, 334, 390, 330, 320]
                    },
                    {
                        name:'搜索引擎',
                        type:'line',
                        stack: '总量',
                        label: {
                            normal: {
                                show: true,
                                position: 'top'
                            }
                        },
                        areaStyle: {normal: {}},
                        data:[820, 932, 901, 934, 1290, 1330, 1320]
                    }
                ]
            };
        chart.setOption(option);
    }
</script>

<script defer="defer" type="text/javascript">
    window.onload = function() {

    }
</script>
