<div class="container-fluid">

                <li class="active"><a href="#" style="font-size: large; color: white">软件 <span class="sr-only">(current)</span></a></li>

            <ul class="nav nav-sidebar" id="game_tags_list">
                <li class="active"><a href="#" style="font-size: large; color: white">游戏 <span class="sr-only"></span></a></li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 id="app_name">应用名称</h2>

            <div id="chart_soft" style="width: 850px;height:500px;"></div>

            <div id="chart_game" style="width: 850px;height:500px;"></div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
<script src="../static/js/holder.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../static/js/ie10-viewport-bug-workaround.js"></script>
<!-- 引入 vintage 主题 -->
<script src="../static/js/theme/macarons.js"></script>

<script defer="defer" type="text/javascript">

    window.onload = function() {
        $.ajax({
            url: "/top5", //请求的url地址
            dataType: "json", //返回格式为json
            // async : true, //请求是否异步，默认为异步，这也是ajax重要特性
            // data: data,    //参数值
            type: "GET", //请求方式
            beforeSend: function () {
                //请求前的处理
            },

            success: function (data) {
                //请求成功时处理
                console.log(data);
                var soft_top = data["softtop"];
                var game_top = data["gametop"];
                var soft_name = [];
                var game_name = [];
                var soft_date_arr = [];
                var game_date_arr = [];
                var soft_install_arr = [];
                var game_install_arr = [];

                for(var i=0; i<soft_top.length; i++) {
                    soft_date_arr = [];
                    for(var name in soft_top[i]) {
                        soft_name.push(name);
                        var soft_date_install = [];
                        soft_date_arr = [];
                        var soft = soft_top[i][name];
                        for(var j=0; j<soft.length; j++) {
                            for(var date in soft[j]) {
                                soft_date_arr.push(date);
                                soft_date_install.push(soft[j][date]);
                            }
                        }
                        soft_install_arr.push(soft_date_install);
                    }
                }
                console.log(soft_name);
                console.log(soft_date_arr);
                console.log(soft_install_arr);

                for(var k=0; k<game_top.length; k++) {
                    game_date_arr = [];
                    for(var g_name in game_top[k]) {
                        game_name.push(g_name);
                        var game_date_install = [];
                        game_date_arr = [];
                        var game = game_top[k][g_name];
                        for(var l=0; l<game.length; l++) {
                            for(var g_date in game[l]) {
                                game_date_arr.push(g_date);
                                game_date_install.push(game[l][g_date]);
                            }
                        }
                        game_install_arr.push(game_date_install);
                    }
                }

                var softChart = echarts.init($("#chart_soft").get(0));
                var gameChart = echarts.init($("#chart_game").get(0));
                var soft_option = {
                    title: {
                        text: '应用游戏TOP5'
                    },
                    tooltip: {},
                    legend: {
                        data: ['应用下载TOP5（' + soft_date_arr[0] + '）', '应用下载TOP5（' + soft_date_arr[1] + '）']
                    },
                    radar: {
                        // shape: 'circle',
                        indicator: [
                           { name: 'No.1（' + soft_name[0] + '）', min:3000000, max: 5000000},
                           { name: 'No.2（' + soft_name[1] + '）', min:14000000, max: 15000000},
                           { name: 'No.3（' + soft_name[2] + '）', min:14000000, max: 16000000},
                           { name: 'No.4（' + soft_name[3] + '）', min:650000, max: 750000},
                           { name: 'No.5（' + soft_name[4] + '）', min:1800000, max: 2100000}
                        ]
                    },
                    series: [{
                        name: '应用 vs 游戏（SOFT vs GAME）',
                        type: 'radar',
                        // areaStyle: {normal: {}},
                        data : [
                            {
                                value : [soft_install_arr[0][1] - soft_install_arr[0][0],
                                    soft_install_arr[1][1] - soft_install_arr[1][0],
                                    soft_install_arr[2][1] - soft_install_arr[2][0],
                                    soft_install_arr[3][1] - soft_install_arr[3][0],
                                    soft_install_arr[4][1] - soft_install_arr[4][0]],
                                name : '应用下载TOP5（' + soft_date_arr[0] + '）'
                            },
                             {
                                value : [soft_install_arr[0][2] - soft_install_arr[0][1],
                                    soft_install_arr[1][2] - soft_install_arr[1][1],
                                    soft_install_arr[2][2] - soft_install_arr[2][1],
                                    soft_install_arr[3][2] - soft_install_arr[3][1],
                                    soft_install_arr[4][2] - soft_install_arr[4][1]],
                                name : '应用下载TOP5（' + soft_date_arr[1] + '）'
                            }]
                    }]
                };

                softChart.setOption(soft_option);

                var game_option = {
                    title: {
                        text: '游戏下载TOP5'
                    },
                    tooltip : {
                        trigger: 'axis'
                    },
                    legend: {
                        data:game_name
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis : [
                        {
                            type : 'category',
                            boundaryGap : false,
                            data : game_date_arr
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value',
                            min:200000000,
                            max:1200000000
                        }
                    ],
                    series : [
                        {
                            name:game_name[4],
                            type:'line',
                            // stack: '总量',
                            areaStyle: {normal: {}},
                            data:game_install_arr[4]
                        },
                        {
                            name:game_name[3],
                            type:'line',
                            // stack: '总量',
                            areaStyle: {normal: {}},
                            data:game_install_arr[3]
                        },
                        {
                            name:game_name[2],
                            type:'line',
                            // stack: '总量',
                            areaStyle: {normal: {}},
                            data:game_install_arr[2]
                        },
                        {
                            name:game_name[1],
                            type:'line',
                            // stack: '总量',
                            areaStyle: {normal: {}},
                            data:game_install_arr[1]
                        },
                        {
                            name:game_name[0],
                            type:'line',
                            // stack: '总量',
                            label: {
                                normal: {
                                    show: true,
                                    position: 'top'
                                }
                            },
                            areaStyle: {normal: {}},
                            data:game_install_arr[0]
                        }
                    ]
                };
                gameChart.setOption(game_option);
            },

            complete: function () {
                //请求完成的处理
            },

            error: function (err) {
                //请求出错处理
                console.log(err);
            }
        });
    }
</script>
